<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.3.1/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.3.1/leaflet.js"></script>
    <script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>
    <script src="http://matchingnotes.com/javascripts/leaflet-google.js"></script>
  </head>
  <body>
    <div style="width:1000px; height:650px" id="map"></div>
    <script type='text/javascript'>
      var map = new L.Map('map', {center: new L.LatLng(-33.447487, -70.673676), zoom: 12});
      //Los tipos admitidos dentro de la función L.Google () son: SATELLITE, ROADMAP, HYBRID o TERRAIN. ej L.Google(‘ROADMAP’);
      var googleLayer = new L.Google('ROADMAP');
      map.addLayer(googleLayer);
    </script>
  </body>
</html>
